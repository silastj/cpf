<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cpf.css">
    <title>CPF</title>
</head>
<body>
    <h2>CPF</h2>
    <div class="cpg-geral">
        <ul class="cpf">
            <li>111.111.1111-11</li>
            <li>2222222222-22</li>
            <li>333-333-3333-33</li>
            <li>444444444444</li>
            <li>555 555 5555 55</li>
            <li>666666.6666-66</li>
            <li>777.777.7777.77</li>
        </ul>
    </div>

    <div class="documento">
        <form action="">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="123.456.789.0001-10">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
        </form>
    </div>
    <script type="module" src="./cpf.js"></script>
</body>
</html>
